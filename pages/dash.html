<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/dash.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JK UK</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header__block">
          <a class="logo logo__header" href="#">
            <img src="../img/logo.png" alt="" />
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Дашборд</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Объекты</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Заявки</a>
              </li>
            </ul>
          </nav>
        </div>
        <form class="header__block">
          <div class="__select" data-state="">
            <div class="__select__title" data-default="Option 0">
              ЖК Привелегия
            </div>
            <div class="__select__content">
              <input
                id="singleSelect0"
                class="__select__input"
                type="radio"
                name="singleSelect"
                checked
              />
              <label for="singleSelect0" class="__select__label"
                >ЖК Привелегия</label
              >
              <input
                id="singleSelect1"
                class="__select__input"
                type="radio"
                name="singleSelect"
              />
              <label for="singleSelect1" class="__select__label"
                >Option 1</label
              >
              <input
                id="singleSelect2"
                class="__select__input"
                type="radio"
                name="singleSelect"
              />
              <label for="singleSelect2" class="__select__label"
                >Option 2</label
              >
              <input
                id="singleSelect3"
                class="__select__input"
                type="radio"
                name="singleSelect"
              />
              <label for="singleSelect3" class="__select__label"
                >Option 3</label
              >
              <input
                id="singleSelect4"
                class="__select__input"
                type="radio"
                name="singleSelect"
              />
              <label for="singleSelect4" class="__select__label"
                >Option 4</label
              >
            </div>
          </div>

          <div class="profile">
            <p class="profile__name">Иванов Иван</p>
            <p class="profile__place">менеджер</p>
          </div>
        </form>
      </header>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/select.js"></script>
  </body>
</html>
